    - name: Package Build on Windows
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        Compress-Archive README.md binary-${{ matrix.os }}.zip

    # ================================
    # PACKAGE (NOT WINDOWS)
    # ================================
    - name: Package Build
      if: ${{ matrix.os != 'windows-latest' }}
      run: |
        zip -r binary-${{ matrix.os }}.zip README.md

    # ================================
    # CREATE RELEASE
    # ================================
    - name: Create release
      uses: softprops/action-gh-release@v1
      env:
        PROJECT_VERSION: ${{ steps.project.outputs.version }}
      with:
        name: Release Candidate ${{ env.PROJECT_VERSION }}
        target_commitish: ${{ github.sha }}
        tag_name: v${{ env.PROJECT_VERSION }}-rc-${{ github.sha }}
        body: |
          This is a snapshot release of the `${{ github.ref_name }}` branch.
          - Commit SHA: ${{ github.sha }}
        draft: false
        prerelease: true
        generate_release_notes: false
        files: |
          README.md
          binary-${{ matrix.os }}.zip
